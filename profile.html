<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.title {
  color: grey;
  font-size: 18px;
}

button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}

button:hover, a:hover {
  opacity: 0.7;
}
</style>
</head>
<body>

<h2 style="text-align:center">User Profile Card</h2>

<div class="card" id="card">
 
 
  </div>
  <p><button onclick="window.location.href='app.html'">Home</button></p>
</div>
<script src="./app.js">

    
</script>

<script>

(function(){


    const urlParams = new URLSearchParams(window.location.search);
const myParam = urlParams.get('id');

get(Number(myParam),(result)=>{

    console.log(result);


    let _data=` <h1>${result.name}</h1>
  <p class="title">${result.email}</p>
  <p>${result.address}</p>

  <p>${result.phone}</p>
  <div style="margin: 24px 0;">
    <a href="#"><i class="fa fa-dribbble"></i></a> 
    <a href="#"><i class="fa fa-twitter"></i></a>  
    <a href="#"><i class="fa fa-linkedin"></i></a>  
    <a href="#"><i class="fa fa-facebook"></i></a> `

    document.getElementById("card").innerHTML=_data;



})



})()






</script>


</body>
</html>
